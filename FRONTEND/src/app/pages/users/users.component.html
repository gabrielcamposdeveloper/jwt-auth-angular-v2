<div class="users-container">
  <h2>Usuários</h2>
<div class="table-container">
  <p-table 
    #table
    [value]="usuarios" 
    [paginator]="true" 
    [rows]="5" 
    [rowsPerPageOptions]="[5, 10, 20]"
    [scrollable]="true" 
    scrollHeight="400px"
    responsiveLayout="scroll"
    [globalFilterFields]="['username', 'email']"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuários"
    emptyMessage="Nenhum usuário encontrado">

    <ng-template pTemplate="caption">
      <div class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Pesquisar..." (input)="table.filterGlobal($event.target.value, 'contains')">
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username">
          Login <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr [ngClass]="rowIndex % 2 === 0 ? 'linha-par' : 'linha-impar'">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </ng-template>
    
  </p-table>
  </div>
</div>
