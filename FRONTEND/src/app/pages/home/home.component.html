<div class="home-container">
  <h2>Dashboard</h2>

  <label for="tipo">Selecione o tipo de gr√°fico:</label>
  <select id="tipo" [(ngModel)]="tipoGrafico" (change)="recriarGrafico()">
    <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
  </select>

  <div style="width: 600px; height: 300px; margin-top: 1rem;" *ngIf="mostrarGrafico">
    <p-chart
      [type]="tipoGrafico"
      [data]="chartData"
      [options]="chartOptions"
      [responsive]="true"
    ></p-chart>
  </div>
</div>
