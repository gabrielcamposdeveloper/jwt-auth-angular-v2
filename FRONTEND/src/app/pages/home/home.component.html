<app-navbar></app-navbar>

<div class="home-container">
  <h1>Dashboard</h1>

  <div class="cards-grid">
    <div class="card" *ngFor="let card of cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.value }}</p>
    </div>
  </div>

  <div class="dropdown-area">
    <label for="tipoGrafico">Escolha o tipo de gráfico:</label>
    <p-dropdown
      id="tipoGrafico"
      [options]="tiposDropdown"
      [(ngModel)]="tipoGrafico"
      optionLabel="label"
      [placeholder]="labelGrafico"
      (onChange)="recriarGrafico($event)"
    >
    </p-dropdown>
  </div>

  <div class="grafico-area" *ngIf="mostrarGrafico">
    <h2>Dados dos usuários: acessos e horas de uso mensais/semanais</h2>
    <p-chart
      [type]="tipoGrafico"
      [data]="chartData"
      [options]="chartOptions"
      [responsive]="true"
    >
    </p-chart>
  </div>
</div>
